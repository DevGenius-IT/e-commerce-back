; Configuration PHP personnalisée pour les microservices e-commerce
; Optimisée pour Laravel et les opérations e-commerce

[PHP]
; Performance
max_execution_time = 60
max_input_time = 60
memory_limit = 256M
post_max_size = 50M
upload_max_filesize = 20M
max_file_uploads = 20

; Error reporting (ajusté selon l'environnement)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session configuration
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Date timezone
date.timezone = "Europe/Paris"

; Extensions
extension=pdo
extension=pdo_mysql
extension=redis
extension=json
extension=mbstring
extension=openssl
extension=tokenizer
extension=xml
extension=ctype
extension=fileinfo
extension=bcmath
extension=gd
extension=zip
extension=curl

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; File uploads security
file_uploads = On
upload_tmp_dir = /tmp

; Output buffering
output_buffering = 4096
output_compression = Off

; Realpath cache (performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Variables order
variables_order = "GPCS"
request_order = "GP"

; Auto globals
auto_globals_jit = On

; Resource limits
max_input_vars = 3000
max_input_nesting_level = 64

; Connection handling
default_socket_timeout = 60

; MySQL specific
mysql.allow_local_infile = Off
mysqli.allow_local_infile = Off

; Disable potentially dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source