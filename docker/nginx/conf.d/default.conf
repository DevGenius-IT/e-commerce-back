upstream api_gateway {
    server api-gateway:8000;
}

server {
    listen 80;
    server_name localhost;

    # All requests go through API Gateway for fully asynchronous architecture
    # API Gateway handles routing to services via RabbitMQ message broker
    
    # API Gateway - v1 routes (exact match)
    location /v1/ {
        proxy_pass http://api_gateway/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # API Gateway - main api routes (strip /api/ prefix and route to /v1/)
    location /api/ {
        proxy_pass http://api_gateway/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # Root path redirects to API
    location / {
        return 301 /api/;
    }
}