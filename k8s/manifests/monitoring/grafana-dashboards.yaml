apiVersion: v1
kind: ConfigMap
metadata:
  name: e-commerce-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  e-commerce-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "E-commerce Platform Overview",
        "tags": ["e-commerce", "overview"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Total Orders (24h)",
            "type": "singlestat",
            "targets": [
              {
                "expr": "increase(orders_total[24h])",
                "legendFormat": "Orders"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 6, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Revenue (24h)",
            "type": "singlestat",
            "targets": [
              {
                "expr": "increase(order_revenue_total[24h])",
                "legendFormat": "Revenue"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "currencyUSD"
              }
            },
            "gridPos": {"h": 6, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Active Users",
            "type": "singlestat",
            "targets": [
              {
                "expr": "auth_active_sessions",
                "legendFormat": "Active Sessions"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 6, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Service Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=~'.*-service'}",
                "legendFormat": "{{job}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "mappings": [
                  {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                  {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 6, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "reqps"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6}
          },
          {
            "id": 6,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service))",
                "legendFormat": "95th percentile - {{service}}"
              },
              {
                "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service))",
                "legendFormat": "50th percentile - {{service}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6}
          },
          {
            "id": 7,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{status=~'5..'}[5m])) by (service) / sum(rate(http_requests_total[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "percentunit"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14}
          },
          {
            "id": 8,
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "mysql_global_status_threads_connected",
                "legendFormat": "MySQL Connections"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14}
          }
        ],
        "time": {"from": "now-6h", "to": "now"},
        "refresh": "30s"
      }
    }

  e-commerce-business.json: |
    {
      "dashboard": {
        "id": null,
        "title": "E-commerce Business Metrics",
        "tags": ["e-commerce", "business"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Orders by Status",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum by (status) (orders_by_status)",
                "legendFormat": "{{status}}"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Revenue Trend",
            "type": "graph",
            "targets": [
              {
                "expr": "increase(order_revenue_total[1h])",
                "legendFormat": "Hourly Revenue"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD"
              }
            },
            "gridPos": {"h": 8, "w": 16, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "Cart Abandonment Rate",
            "type": "singlestat",
            "targets": [
              {
                "expr": "(baskets_abandoned / baskets_created) * 100",
                "legendFormat": "Abandonment Rate"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent"
              }
            },
            "gridPos": {"h": 6, "w": 6, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Conversion Rate",
            "type": "singlestat",
            "targets": [
              {
                "expr": "(orders_completed / product_views) * 100",
                "legendFormat": "Conversion Rate"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent"
              }
            },
            "gridPos": {"h": 6, "w": 6, "x": 6, "y": 8}
          },
          {
            "id": 5,
            "title": "Average Order Value",
            "type": "singlestat",
            "targets": [
              {
                "expr": "order_revenue_total / orders_total",
                "legendFormat": "AOV"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD"
              }
            },
            "gridPos": {"h": 6, "w": 6, "x": 12, "y": 8}
          },
          {
            "id": 6,
            "title": "Top Products",
            "type": "table",
            "targets": [
              {
                "expr": "topk(10, sum by (product_name) (product_sales_total))",
                "legendFormat": "{{product_name}}"
              }
            ],
            "gridPos": {"h": 6, "w": 6, "x": 18, "y": 8}
          }
        ],
        "time": {"from": "now-24h", "to": "now"},
        "refresh": "1m"
      }
    }

  infrastructure-monitoring.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Infrastructure Monitoring",
        "tags": ["infrastructure", "kubernetes"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Pod Status",
            "type": "table",
            "targets": [
              {
                "expr": "kube_pod_status_phase{namespace=~'e-commerce.*'}",
                "legendFormat": "{{namespace}}/{{pod}} - {{phase}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "CPU Usage by Service",
            "type": "graph",
            "targets": [
              {
                "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=~'e-commerce.*', container!='POD'}[5m]))",
                "legendFormat": "{{pod}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Memory Usage by Service",
            "type": "graph",
            "targets": [
              {
                "expr": "sum by (pod) (container_memory_usage_bytes{namespace=~'e-commerce.*', container!='POD'})",
                "legendFormat": "{{pod}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Network I/O",
            "type": "graph",
            "targets": [
              {
                "expr": "sum by (pod) (rate(container_network_receive_bytes_total{namespace=~'e-commerce.*'}[5m]))",
                "legendFormat": "Received - {{pod}}"
              },
              {
                "expr": "sum by (pod) (rate(container_network_transmit_bytes_total{namespace=~'e-commerce.*'}[5m]))",
                "legendFormat": "Transmitted - {{pod}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Bps"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }