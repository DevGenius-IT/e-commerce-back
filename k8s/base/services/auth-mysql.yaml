apiVersion: v1
kind: Service
metadata:
  name: auth-service-mysql
  namespace: e-commerce
  labels:
    app: auth-service-mysql
    component: database
    service: auth
spec:
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  selector:
    app: auth-service-mysql
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-mysql
  namespace: e-commerce
  labels:
    app: auth-service-mysql
    component: database
    service: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service-mysql
  template:
    metadata:
      labels:
        app: auth-service-mysql
        component: database
        service: auth
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "auth-root-password"
        - name: MYSQL_DATABASE
          value: "auth_service_db"
        - name: MYSQL_USER
          value: "auth_user"
        - name: MYSQL_PASSWORD
          value: "auth-password-change-this"
        ports:
        - containerPort: 3306
          name: mysql
        resources:
          requests:
            memory: 256Mi
            cpu: 200m
          limits:
            memory: 512Mi
            cpu: 500m
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mysql-storage
        emptyDir: {}  # For development only